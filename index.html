<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
    </head>
<body>
    <div class="container">
        <div id="display">Clique em um n√∫mero</div>
        <div class="buttons">
            <button class="num-btm" onclick="adicionarEntrada('1')">1</button>
            <button class="num-btm" onclick="adicionarEntrada('2')">2</button>
            <button class="num-btm" onclick="adicionarEntrada('3')">3</button>
            <button class="num-btm" onclick="adicionarEntrada('4')">4</button>
            <button class="num-btm" onclick="adicionarEntrada('5')">5</button>
            <button class="num-btm" onclick="adicionarEntrada('6')">6</button>
            <button class="num-btm" onclick="adicionarEntrada('7')">7</button>
            <button class="num-btm" onclick="adicionarEntrada('8')">8</button>
            <button class="num-btm" onclick="adicionarEntrada('9')">9</button>
            <button class="num-btm" onclick="adicionarEntrada('0')">0</button>
<!--=======================================================-->
            <button class="num-btm1" onclick="adicionarEntrada('+')">+</button>
            <button class="num-btm2" onclick="adicionarEntrada('-')">-</button>
            <button class="num-btm3" onclick="adicionarEntrada('*')">x</button>
            <button class="num-btm4" onclick="adicionarEntrada('/')">/</button>
            <button class="num-btm5" onclick="adicionarEntrada('.')">,</button>

            <button class="num-btm clear-btn" onclick="limparEntrada()">C</button>
            <button class="num-btn equal-btn" onclick="calcularResultado()">=</button>
        
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
